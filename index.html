<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .profile-img {
            display: block;
            margin: 0 auto 20px;
            width: 200px;
            border-radius: 50%;
        }
        .contact-form {
            max-width: 400px;
            margin: 0 auto;
        }
        .contact-form input[type="text"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .contact-form input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>自己紹介</h1>
    </header>
    <main>
        <section>
            <h2>私について</h2>
            <p>どうもはじめまして！霧雨魔理沙だぜ！<br>普通の魔法使いで、霧雨魔法店の店主をやってるぜ</p>
        </section>
        <section>
            <h2>Bad Apple!!</h2>
            <div id="stage"></div>
            <script src="picture.js"></script>
            <script src="main.js"></script>
        </section>
    </main>
</body>
</html>
